<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Kalkulator BMI</h2>
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender">
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>

            <label for="weight">Berat (kg):</label>
            <input type="number" id="weight" placeholder="Masukkan berat Anda" required>

            <label for="height">Tinggi (cm):</label>
            <input type="number" id="height" placeholder="Masukkan tinggi Anda dalam cm" required>

            <button id="calculateBtn">Hitung BMI</button>
        </div>
        <div class="result-section" style="display: none;">
            <h2>Hasil BMI</h2>
            <p id="bmiResult">BMI Anda: -</p>
            <p id="bmiCategory">Kategori: -</p>
        </div>
    </div>
    <br>
    <script src="/JS/index.js"></script>
</body>
</html>
